<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="vue.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
	<!-- CDNJS :: Sortable (https://cdnjs.com/) -->
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
	<!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
</head>
<body>
	<div id="container">
	    <h1>To-Do List <button class="btn btn-primary float-right" @click="addNew"><i class="fa fa-plus">Add</i></button></h1> <input v-model="newItem" type="text" placeholder="Add New Todo">
	    <ul>
	    	<draggable v-model="list" group="people" @start="drag=true" @end="drag=false">
   				<li v-for="item in list" :key="item.id"><span><i @click="deleteItem(item)" class="fa fa-trash"></i></span>{{item}}</li>
			</draggable>
	    	<li><span><i class="fa fa-trash"></i></span>{{newItem}}</li>
	    </ul>
	</div>
	<script type="text/javascript">
		new Vue({
			'el' : '#container',
			'data' : {
				list : [],
				newItem : ''
			},
			'methods' : {
				addNew : function(){
					this.list.push(this.newItem);
					this.newItem = '';
				},
				deleteItem : function(item){
					var index = this.list.indexOf(item);
					this.list.splice(index, 1);
				}
			}
		});
	</script>
</body>
</html>
